<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Base Foundation - Solid foundation representing trust and stability -->
  <rect x="8" y="48" width="48" height="8" rx="3" fill="#059669" opacity="0.9"/>

  <!-- Growth Pillars - Five ascending bars representing 30+ year progression -->
  <rect x="12" y="36" width="8" height="20" rx="2" fill="#059669" opacity="0.7"/>
  <rect x="24" y="28" width="8" height="28" rx="2" fill="#059669" opacity="0.8"/>
  <rect x="36" y="20" width="8" height="36" rx="2" fill="#059669" opacity="0.85"/>
  <rect x="48" y="12" width="8" height="44" rx="2" fill="#059669"/>

  <!-- Connection Arc - Golden curved line symbolizing lifetime relationships -->
  <path
    d="M16 32 Q32 6 48 16"
    stroke="#f59e0b"
    strokeWidth="2.5"
    fill="none"
    strokeLinecap="round"
    opacity="0.95"
  />

  <!-- Premium Accent - Amber dot symbolizing excellence and premium service -->
  <circle cx="50" cy="16" r="3" fill="#f59e0b" opacity="0.9"/>
</svg>
